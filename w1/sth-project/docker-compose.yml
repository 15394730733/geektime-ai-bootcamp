version: '3.8'

services:
  postgres:
    image: postgres:17.0
    container_name: ticket-postgres
    environment:
      POSTGRES_USER: ticket_user
      POSTGRES_PASSWORD: ticket_password
      POSTGRES_DB: ticket_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ticket_user -d ticket_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ticket-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticket-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://ticket_user:ticket_password@postgres:5432/ticket_db
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ticket-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - ticket-network

volumes:
  postgres_data:

networks:
  ticket-network:
    driver: bridge
