version: '3.8'

services:
  # PostgreSQL database for testing target databases
  postgres:
    image: postgres:16-alpine
    container_name: db-query-postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - db-query-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Query Tool Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db-query-backend
    environment:
      - DATABASE_URL=sqlite:///./.db_query/db_query.db
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=true
      - LOG_LEVEL=INFO
      - CORS_ORIGINS=["http://localhost:3000", "http://localhost:5173"]
      - MAX_QUERY_RESULTS=1000
      - QUERY_TIMEOUT_SECONDS=30
    ports:
      - "8000:8000"
    volumes:
      - ./backend/.db_query:/app/.db_query
      - ./backend/.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - db-query-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Database Query Tool Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: db-query-frontend
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
      - VITE_DEBUG=true
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - db-query-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:

networks:
  db-query-network:
    driver: bridge
