<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend API</title>
</head>
<body>
    <h1>Debug Frontend API</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                resultDiv.innerHTML = 'Loading...';
                
                // Test the API call that the frontend should be making
                const response = await fetch('/api/v1/dbs/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Check if databases are active
                if (data.success && data.data && data.data.length > 0) {
                    const activeDbs = data.data.filter(db => db.isActive);
                    resultDiv.innerHTML += `<p><strong>Active databases: ${activeDbs.length}</strong></p>`;
                    activeDbs.forEach(db => {
                        resultDiv.innerHTML += `<p>- ${db.name}: ${db.description}</p>`;
                    });
                }
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
